<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slider">
            <div class="slides">
                <div>
                    <img src="assets/mem1.png" alt="Slide 1">
                </div>
                <div>
                    <img src="assets/mem2.png" alt="Slide 2">
                </div>
                <div>
                    <img src="assets/mem3.png" alt="Slide 3">
                </div>
                <div>
                    <img src="assets/mem4.png" alt="Slide 4">
                </div>
            </div>
        </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>

        <div class="caption-wrapper">
            <div class="caption" id="caption1">Caption for Slide 1</div>
            <div class="caption" id="caption2">Caption for Slide 2</div>
            <div class="caption" id="caption3">Caption for Slide 3</div>
            <div class="caption" id="caption4">Caption for Slide 4</div>
        </div>
    </div>
</body>
</html>
